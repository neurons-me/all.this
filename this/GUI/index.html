<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.GUI</title>
    <link
      rel="icon"
      href="https://res.cloudinary.com/dkwnxf6gm/image/upload/v1761276578/this.gui.npm.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/this.gui@latest/dist/styles.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="root"></div>
    <!-- React UMD globals (required by GUI.mount runtime) -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
    <!-- this.GUI UMD runtime -->
    <script src="https://cdn.jsdelivr.net/npm/this.gui@latest/dist/this.gui.umd.js" crossorigin="anonymous"></script>
    <script>
      (function () {
        const GUI = window.GUI;
        const root = document.getElementById('root');
        if (!root || !GUI) return;
        const version = GUI.version;
        const npmHref = `https://www.npmjs.com/package/this.gui/v/${version}`;
        document.title = `.GUI v${version}`;

        // Minimal sidebar (safe icons only)
        const leftSidebarConfig = {
          initialView: 'rail',
          elements: [
            { type: 'link', props: { label: 'Home', icon: 'home', href: './index.html' } },
            { type: 'link', props: { label: '.GUI', icon: 'widgets', href: './npm/html/index.html' } },
            { type: 'link', props: { label: 'Themes', icon: 'palette', href: './npm/html/themes.html' } },
            { type: 'link', props: { label: 'Exports', icon: 'code', href: './npm/html/exports.html' } },
            {
              type: 'link',
              props: {
                label: 'Storybook',
                icon: 'auto_stories',
                href: 'https://neurons-me.github.io/storybook-static/',
              },
            },
            {
              type: 'link',
              props: {
                label: 'GitHub',
                icon: 'code',
                href: 'https://github.com/neurons-me/this.GUI',
              },
            },
            {
              type: 'link',
              props: {
                label: 'npm',
                icon: 'package_2',
                href: 'https://www.npmjs.com/package/this.gui',
              },
            },
          ],
        };

        // Pure this.GUI spec
        const app = {
          type: 'Layout',
          props: { leftSidebarConfig },
          children: [
            {
              type: 'Page',
              props: { title: '.GUI â€” Runtime' },
              children: [
                {
                  type: 'Box',
                  props: {
                    sx: {
                      mt: 2,
                      display: 'grid',
                      gridTemplateColumns: { xs: '1fr', md: '1fr 1fr' },
                      gap: 2,
                      alignItems: 'start',
                    },
                  },
                  children: [
                    {
                      type: 'Paper',
                      props: { sx: { p: 2, borderRadius: 2 } },
                      children: [
                        {
                          type: 'Box',
                          props: { sx: { display: 'flex', justifyContent: 'center' } },
                          children: [
                            {
                              type: 'Box',
                              props: {
                                component: 'img',
                                src: 'https://res.cloudinary.com/dkwnxf6gm/image/upload/v1760629119/this.gui.neurons.me_mkapde.png',
                                alt: 'this.GUI',
                                sx: {
                                  width: 220,
                                  maxWidth: '70vw',
                                  height: 'auto',
                                  display: 'block',
                                  mb: 2,
                                },
                              },
                            },
                          ],
                        },
                        {
                          type: 'Typography',
                          props: {
                            variant: 'h1',
                            sx: { fontWeight: 900, letterSpacing: '-0.4px' },
                          },
                          children: ['.GUI'],
                        },
                        {
                          type: 'Link',
                          props: {
                            href: npmHref,
                            target: '_blank',
                            rel: 'noopener noreferrer',
                            sx: { mt: 0.75, color: 'text.secondary' },
                          },
                          children: ['Version: ' + version],
                        }
                      ],
                    },
                  ],
                },
              ],
            },
          ],
        };

      
        // Mount
        try {
          GUI.mount(app, root);
        } catch (err) {}
      })();
    </script>
  </body>
</html>
