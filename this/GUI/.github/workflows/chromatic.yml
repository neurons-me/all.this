name: Chromatic

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  chromatic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: npm/package-lock.json

      - name: Install deps
        working-directory: npm
        run: npm ci

      # (opcional pero recomendado si tu build depende de esto)
      - name: Build package
        working-directory: npm
        run: npm run build

      - name: Publish to Chromatic
        working-directory: npm
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: npm run chromatic